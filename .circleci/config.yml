version: 2.1

parameters:
  circle-hostname:
    type: string
    default: "https://server4.fieldeng-sphereci.com"

jobs:
  server-orb-import:
    docker:
      - image: circleci/circleci-cli:0.1.29658
    environment:
      CIRCLE_HOSTNAME: << pipelines.parameters.circle-hostname >>
    resource_class: small
    steps:
      - checkout
      - run:
          name: Import all certified orbs into Server V4 instance
          command: |
            bash import-orbs.sh


workflows:
  main:
    jobs:
      - server-orb-import:
           context: server4-fieldeng
