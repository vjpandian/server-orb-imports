version: 2.1

parameters:
  circle-hostname:
    type: string
    default: "https://server4.fieldeng-sphereci.com"

jobs:
  import-orbs:
    docker:
      - image: circleci/circleci-cli:0.1.29658
    environment:
      CIRCLE_HOSTNAME: << pipeline.parameters.circle-hostname >>
    resource_class: small
    steps:
      - checkout
      - run: echo $CIRCLE_HOSTNAME
      - run: circleci info org --host $CIRCLE_HOSTNAME --token $CIRCLE_TOKEN
      - run:
          name: Import all certified orbs into Server V4 instance
          command: |
            bash import-orbs.sh


workflows:
  main:
    jobs:
      - import-orbs:
           context: server4-fieldeng
